name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v1.2.4)"
        required: true
  pull_request:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true   # tags gÉ™lsin

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y python3

      - name: Ensure release notes stub exists
        run: |
          mkdir -p docs
          [ -f docs/RELEASE_NOTES.md ] || cat > docs/RELEASE_NOTES.md <<'MD'
Auto-generated notes placeholder.

- Initial release notes will appear here if not provided.
MD
          git status --porcelain

      - name: Generate notes & changelog
        shell: bash
        run: |
          set -euo pipefail
          ver="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || 'v0.0.0' }}"
          repo="${GITHUB_REPOSITORY}"
          prev_tag="$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo v0.0.0)"
          compare_url="https://github.com/${repo}/compare/${prev_tag}...${ver}"

          echo "# TriHelix ${ver}"  >  docs/RELEASE_BODY.md
          echo                     >> docs/RELEASE_BODY.md
          echo "## Summary"        >> docs/RELEASE_BODY.md
          cat docs/RELEASE_NOTES.md >> docs/RELEASE_BODY.md || true
          echo                     >> docs/RELEASE_BODY.md
          echo "## Changelog"      >> docs/RELEASE_BODY.md
          python3 scripts/release-notes.py || true
          python3 scripts/changelog.py     || true
          cat docs/CHANGELOG.md   >> docs/RELEASE_BODY.md || true
          echo                     >> docs/RELEASE_BODY.md
          echo "## Links"          >> docs/RELEASE_BODY.md
          echo "- Compare: ${compare_url}"           >> docs/RELEASE_BODY.md
          echo "- Repo: https://github.com/${repo}"  >> docs/RELEASE_BODY.md

      - name: Create tag (dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Create GitHub Release (dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          body_path: docs/RELEASE_BODY.md
          generate_release_notes: false
